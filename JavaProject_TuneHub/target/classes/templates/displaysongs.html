<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Displaying Songs</title>
<link rel="stylesheet" type="text/css" th:href="@{listensongs.css}">
</head>

<body>
	<table border="1">
	<thead>
		<tr>
			<th>Name</th>
			<th>Artist</th>
			<th>Genre</th>
			<th>Play</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="s:${songs}">
		<td th:text="${s.name}"></td>
		<td th:text="${s.artist}"></td>
		<td th:text="${s.genre}"></td>
		
		<td>
		<audio controls>
		<source th:src="${s.link}">
		</audio>
		</tr>
		</tbody>
	</table>
</body>

</html>
